<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCHLA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="assets/scripts/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body class="font-[Inter]">
    <main class="mt-6">
        <section class="flex flex-col gap-10 px-4 py-10 md:px-11.5 xl:px-28 bg-[#F4F4F5]">
            <div class="flex flex-col gap-7 sm:flex-row sm:justify-between items-start">
                <div class="flex flex-col gap-2 sm:text-lg">
                    <h4 class="text-[#234FBF]">
                        FIQUE POR DENTRO
                    </h4>
                    <hr class="border-1 rounded-full w-18 border-[#307FE2]">
                    <h2 class="text-3xl sm:text-4xl font-light text-[#2A2739]">
                        Notícias no CCHLA
                    </h2>
                </div>
                <button class="flex gap-2 items-center text-[#0069A8] hover:cursor-pointer">
                    <span class="font-bold text-xs sm:text-base">
                        Acesse mais notícias
                    </span>
                    <img src="assets/vectors/arrow-up-right.svg" alt="Seta para cima e para direita" class="w-5 sm:w-6">
                </button>
            </div>
            <div class="flex gap-8 justify-between overflow-x-scroll [&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none] pb-2 xl:overflow-visible">
                <a href="#" class="bg-white p-3 rounded-2xl shadow-md/25">
                    <figure class=" flex flex-col gap-4 w-70 sm:w-75 xl:w-full max-w-80">
                        <img src="assets/imgs/noticia-1.png" alt="Imagem da notícia" class="rounded-lg">
                        <figcaption class="font-bold text-lg text-[#2A2739]">Primeiro Seminário Internacional sobre Multirriscos acontece em Natal</figcaption>
                        <figcaption class="text-[#313135] text-sm">Hoje, 17:35</figcaption>
                    </figure>
                </a>
                <a href="#" class="bg-white p-3 rounded-2xl shadow-md/25">
                    <figure class=" flex flex-col gap-4 w-70 sm:w-75 xl:w-full max-w-80">
                        <img src="assets/imgs/noticia-2.png" alt="Imagem da notícia" class="rounded-lg">
                        <figcaption class="font-bold text-lg text-[#2A2739]">Projeto “Mascaramento em Espaços Urbanos” retorna às atividades em 2024</figcaption>
                        <figcaption class="text-[#313135] text-sm">Hoje, 17:35</figcaption>
                    </figure>
                </a>
                <a href="#" class="bg-white p-3 rounded-2xl shadow-md/25">
                    <figure class=" flex flex-col gap-4 w-70 sm:w-75 xl:w-full max-w-80">
                        <img src="assets/imgs/noticia-3.png" alt="Imagem da notícia" class="rounded-lg">
                        <figcaption class="font-bold text-lg text-[#2A2739]">Departamento de Filosofia da lança nova edição do curso “Pensadorxs Brasileirxs”</figcaption>
                        <figcaption class="text-[#313135] text-sm">Hoje, 17:35</figcaption>
                    </figure>
                </a>
            </div>
            <div class="flex gap-8 justify-between overflow-x-scroll [&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none] pb-2 xl:overflow-visible">
                <a href="#" class="p-3 bg-white rounded-2xl shadow-md/25">
                    <figure class="flex gap-2 w-70 sm:w-75 xl:w-full max-w-80 items-center">
                        <img src="assets/imgs/img.png" alt="Imagem de noticia">
                        <div class="flex flex-col justify-between">
                            <h5 class="text-[#2E2B26] text-sm">COOPERAÇÃO</h5>
                            <p class="text-[#2A2739] text-sm font-semibold">UFRN assina convênio com Secretaria Municipal de Direitos Humanos</p>
                        </div>
                    </figure>
                </a>
                <a href="#" class="p-3 bg-white rounded-2xl shadow-md/25">
                    <figure class="flex gap-2 w-70 sm:w-75 items-center xl:w-full max-w-80">
                        <img src="assets/imgs/img-1.png" alt="Imagem de noticia">
                        <div class="flex flex-col justify-between">
                            <h5 class="text-[#2E2B26] text-sm">COOPERAÇÃO</h5>
                            <p class="text-[#2A2739] text-sm font-semibold">UFRN elabora plano para prevenção de desastres em Natal</p>
                        </div>
                    </figure>
                </a>
                <a href="#" class="p-3 bg-white rounded-2xl shadow-md/25">
                    <figure class="flex gap-2 w-70 sm:w-75 items-center xl:w-full max-w-80">
                        <img src="assets/imgs/img-2.png" alt="Imagem de noticia">
                        <div class="flex flex-col justify-between">
                            <h5 class="text-[#2E2B26] text-sm">COOPERAÇÃO</h5>
                            <p class="text-[#2A2739] text-sm font-semibold">UFRN celebra o Dia da Poesia em evento especial no Departamento de Letras</p>
                        </div>
                    </figure>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
